<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Paint calculator</title>
</head>
<body>
<form action="calculatePaint">
    <h3>Calculate the amount of paint you need!</h3>

    <p>
        <label for="name">Enter your name: </label>
        <input type="text" name="name" value="name" id="name">

    </p>
    <p>Fill in the dimensions of your room:</p>
    <p>
        <label for="length">L (in metres)</label>
        <input type="text" name="length" id="length">

    </p>
    <p>
        <label for="width">W (in metres)</label>
        <input type="text" name="width" id="width">

    </p>
    <p>
        <label for="height">H (in metres)</label>
        <input type="text" name="height" id="height">

    </p>
    <p>
        <label for="ceiling">Would you also like to paint the ceiling?</label>
        <input type="checkbox" name="ceiling" value="ceiling" id="ceiling">
    </p>



    <p>
    How many layers of paint do you want to put on?
    <th:block th:each="i: ${#numbers.sequence(1, 3, 1)}">
        <input type="radio" name="year" th:value="${i}" th:id="${i}">
        <label th:for="${i}" th:text="${i}"></label>
    </th:block></p>

    <p>
        <input type="submit" name="calculatePaint" value="calculatePaint" >
    </p>
</form>
</body>
</html>
