<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Course information</title>
</head>
<body>
<h2>Please enter the course details</h2>

<form action="registerCourse">

    <p>
    <label for="courseName">Course name</label>
    <input type="text" name="courseName" value="Java essentials" id ="courseName">
    </p>

    <p>
        <label for="location">Location</label>
        <input type="text" name="Leuven" value = "Leuven" id ="location">
    </p>

    <p>
        <label for="startDate">Startdate (DD/MM/YYYY)</label>
        <input type="date" name="startDate" value="13/10/2021" id ="startDate">
    </p>

    <p>
        <label for="numberOfDays">Number of days</label>
        <input type="text" name="numberOfDays" id ="numberOfDays">
        <input type="checkbox" name="weekly" id="weekly">
        <label for="weekly">weekly</label>
    </p>

    <p>
        <input type="submit" name="registerCourse" value="Register a new course">
    </p>

</form>

</body>
</html>
