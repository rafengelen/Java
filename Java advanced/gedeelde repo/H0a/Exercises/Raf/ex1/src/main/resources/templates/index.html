<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Paint calculation</title>
</head>
<body>
    <form action="/paint">
        <h1>Calculate the amount of paint you need!</h1>
        <p>
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name">
        </p>
        <p>Fill in the dimensions of your room:</p>
        <p>
            <label for="length">L (in metres):</label>
            <input type="text" name="length" id="length">
        </p>
        <p>
            <label for="width">W (in metres):</label>
            <input type="text" name="width" id="width">
        </p>
        <p>
            <label for="height">H (in metres):</label>
            <input type="text" name="height" id="height">
        </p>
        <p>
            <label for="ceiling">Would you also like to paint the ceiling?</label>
            <input type="checkbox" name="ceiling" id="ceiling" value="ceiling"/>
        </p>

        <p>How many layers of paint do you want to put on:</p>
        <th:block th:each="i: ${#numbers.sequence(1, 3, 1)}">
            <label th:for="${i}" th:text="${i}"></label>
            <input type="radio" name="layers" th:value="${i}" th:id="${i}">
        </th:block>

        <p>
            <button type="submit">Calculate</button>
        </p>
    </form>
</body>
</html>
