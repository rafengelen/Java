<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>

<h1>List of trainings</h1>

<p>
    <a href="/newTraining">new</a>
</p>

<table>
    <tr>
        <th>Code</th>
        <th>Title</th>
        <th>Theme</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <tr th:each="training : ${trainingList}">
        <td><a th:href="@{/details(trainingId = ${training.getId()})}"
        th:text="${training.getCode()}"></a></td>
        <td th:text="${training.getTitle()}"></td>
        <td th:text="${training.getTheme()}"></td>
        <td><a th:href="@{/deleteTraining(trainingId=${training.getId()})}">delete</a></td>
        <td><a th:href="@{/editTraining(trainingId=${training.getId()})}">edit</a></td>
    </tr>
</table>

<p>
    <a href="/search">Search</a> <a href="/">Home</a>
</p>

</body>
</html>
